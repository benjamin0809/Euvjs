<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <script src="../../dist/euv.js"></script>
</head>

<body>
    <div id="app">
        <p id="p1">undefined</p>
        <p id="p2">undefined</p>
    </div>
</body>
<script>
    const { reactive, effect } = Euv

    const obj = reactive({
        name: '张三'
    })
    console.log(obj)
    // 此时应该触发 trigger
    // 调用 effect 方法
    // 调用 effect 方法
    effect(() => {
        document.querySelector('#p1').innerText = obj.name
    })
    effect(() => {
        document.querySelector('#p2').innerText = obj.name
    })

    setTimeout(() => {
        obj.name = '李四'
    }, 2000)
</script>

</html>
