<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <script src="../../dist/euv.js"></script>
</head>

<body>
  <div id="app"></div>
</body>
<script>
  const { reactive, computed, effect } = Euv

  const obj = reactive({
    name: '张三'
  })

  const computedObj = computed(() => {
    console.log('计算属性执行计算')
    return '姓名：' + obj.name
  })

  effect(() => {
    document.querySelector('#app').innerHTML = computedObj.value
    document.querySelector('#app').innerHTML = computedObj.value
  })
  setTimeout(() => {
       obj.name = '李四'
  }, 2000)
</script>
</html>
